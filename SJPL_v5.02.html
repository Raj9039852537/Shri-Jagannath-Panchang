/// the getPanchanga function take,
/// INPUT VALUES: datetime, long and latitude.
/// RETURN VALUES: It returns an object with all the panchange values.
/// .html   : formatted html with all the values. for other values please read the function below with all "this."
function getPanchanga(date_time,longitude,latitude){
 this.date_time = date_time;this.y0=date_time.getFullYear();
 cur_date=new Date(date_time).setFullYear(y0); //In Milliseconds.//Date.parse(date_time);Date.parse not used because it returns uncertain value for bellow 100 and negative year periods.
 this.jd2=m2j(date_time)+date_time.getTimezoneOffset()/1440;
 this.grahas = new getGrahas(jd2,longitude,latitude);
 this.AscData = new calculateAscendant(date_time,latitude,longitude);
 this.niryan=di("Niryan")
 if (this.niryan.checked){//niryan longitude
  this.grahas.grahas[7] = (this.AscData.node+36000)%360; 
   for(i=0;i<7;++i){
     this.grahas.grahas[i]=(36000+this.grahas.grahas[i]+this.AscData.Ayanamsa)%360;
   }
 }else{//sayan longitude
  this.grahas.grahas[7] = (this.AscData.node+36000)%360; 
  for(i=0;i<7;++i){
    this.grahas.grahas[i]=(36000+this.grahas.grahas[i])%360;
   }
 }
 this.grahas.grahas[8] = (this.AscData.Ascendant+36000)%360;
 this.grahas.grahas[9] = this.grahas.grahas[7]+180;
 chart[0].long=this.grahas.grahas[8];
 chart[9].long=(this.grahas.grahas[7]+180)%360;//+0.0027777777778
 chart[9].speed=this.grahas.speed[7];//+0.0027777777778
 chart[9].retro = this.grahas.speed[7]<0?" <b>(व)</b>":"";
 chart[2].sleep = Math.abs(this.grahas.grahas[0]-this.grahas.grahas[1])<=12?" <b>(अ)</b>":"";//चंद्र
 chart[3].sleep = Math.abs(this.grahas.grahas[0]-this.grahas.grahas[2])<=17?" <b>(अ)</b>":"";//मंगल
 if(this.grahas.speed[3]<0){
  chart[4].sleep = Math.abs(this.grahas.grahas[0]-this.grahas.grahas[3])<=12?" <b>(अ)</b>":"";//बुध
  }else{
  chart[4].sleep = Math.abs(this.grahas.grahas[0]-this.grahas.grahas[3])<=14?" <b>(अ)</b>":"";//बुध
 }
 chart[5].sleep = Math.abs(this.grahas.grahas[0]-this.grahas.grahas[4])<=11?" <b>(अ)</b>":"";//बृहस्पति
 if (this.grahas.speed[5]<0){
  chart[6].sleep = Math.abs(this.grahas.grahas[0]-this.grahas.grahas[5])<=8?" <b>(अ)</b>":"";//शुक्र
  
  }else{
  chart[6].sleep = Math.abs(this.grahas.grahas[0]-this.grahas.grahas[5])<=10?" <b>(अ)</b>":"";//शुक्र
 }
 chart[7].sleep = Math.abs(this.grahas.grahas[0]-this.grahas.grahas[6])<=15?" <b>(अ)</b>":"";//शनि
 for(i=1;i<9;++i){

  chart[i].speed = this.grahas.speed[i-1];

 this.sun_cur = this.grahas.grahas[0];
 this.sunrise = new Date(date_time);
 this.sunrise_next = new Date(date_time);
 var sr= calcSunriseGMT(dateToJul(cur_date),latitude,longitude);

 this.sunrise.setTime(parseInt(cur_date/day)*day + sr*minutes);

function vargas(d){//calculate diffrent vargas
 //d is no of varga required to calculate
 //d=2 for hora,3 for drekkan,9 for navamsa etc
 v=[];p=[];t=[];//e=30/d;
 for(i=0;i<10;i++){
  p[i]=grahas.grahas[i]
  if(d==1)p[i]=p[i]*d
  else if(d==2)p[i]=red_a(p[i]-15,60)+90
  else if(d==3){
   p[i]=(Math.floor(getRasiLen(p[i])/10)*120+getRasi(p[i])*30+getRasiLen(d*p[i]));
  }
  else if(d==4){
   p[i]=(Math.floor(getRasiLen(p[i])/7.5)*90+getRasi(p[i])*30+getRasiLen(d*p[i]));
  }
  else if(d==6)p[i]=d*p[i];
  else if(d==7){
   t[i]=getRasi(p[i])*30+getRasiLen(p[i])*d;
   if(isOddRasi(p[i])==1) p[i]=t[i]
   else p[i]=t[i]+180;
  }
  else if(d==8)p[i]=d*p[i];
  else if(d==9)p[i]=d*p[i];
  else if(d==10){
   t[i]=getRasi(p[i])*30+getRasiLen(p[i])*d;
   if(isOddRasi(p[i])==1) p[i]=t[i];
   else p[i]=t[i]+240;
  }
  else if(d==12)p[i]=getDvadasamsaLength(p[i]);
  else if(d==16)p[i]=d*p[i];
  else if(d==20)p[i]=d*p[i];
  else if(d==24){
   t[i]=getRasiLen(p[i])*d;
   if(isOddRasi(p[i])==1) p[i]=t[i]+120;
   else p[i]=t[i]+90;
  }
  else if(d==27)p[i]=d*p[i];
  else if(d==30){
   t[i]=getRasiLen(p[i]);
   if(isOddRasi(p[i])==1){
    if(t[i]<5) p[i]=d*0+t[i]*6;
    else if ((t[i]>=5)&&(t[i]<=10)) p[i]=d*10+(t[i]-5)*6;
    else if ((t[i]>=10)&&(t[i]<=18)) p[i]=d*8+(t[i]-10)/4*15;
    else if ((t[i]>=18)&&(t[i]<=25)) p[i]=d*2+(t[i]-18)/7*d;
    else if (t[i]>=25) p[i]=d*6+(t[i]-25)*6;
   } else{
    if ( t[i] < 5 ) p[i] = d * 1 + (5-t[i])*6;
    else if (( t[i] >=  5 ) && ( t[i] <= 10 )) p[i] = d * 5 + (10-t[i])*6;
    else if (( t[i] >= 10 ) && ( t[i] <= 18 )) p[i] = d * 11 + ( 18-t[i])/4 * 15;
    else if (( t[i] >= 18 ) && ( t[i] <= 25 )) p[i] = d * 9 + (25-t[i])/7 * d;
    else if ( t[i] > 25 ) p[i] = d * 7 + ( d -t[i])*6;
   }
  }
  else if(d==40){
   t[i]=getRasiLen(p[i])*d;
   if(isOddRasi(p[i])==1) p[i]=t[i];
   else p[i]=t[i]+180;
  }
  else if(d==45){
   t[i]=getRasiLen(p[i])*d;
   if(inMovableSign(p[i])) p[i]=t[i];
   else if(inFixedSign(p[i])) p[i]=t[i]+120;
   else p[i]=t[i]+240;
  }
  else if(d==60)p[i]=d*getRasiLen(p[i])+getRasi(p[i])*30;
  else if(d==108)p[i]=getDvadasamsaLength(9*p[i]);
  else if(d==144)p[i]=getDvadasamsaLength(getDvadasamsaLength(p[i]))
  else p[i]=d*p[i];
  v[i]=getRasi(p[i]);
 }

 {'group':'Ascendant','rule':lagna==1, 'des':'Ascendant in Taurus(बृषभ लग्न)',   'sou':'Phala Deepika', 'result':'The person born with Taurus as the Ascendant, will have plumply thighs and a big face. He will be engaged in agricultural ventures. He will be happy in the middle and last portions of his life. He will be fond of enjoying young women. He will be of sacrificing and forgiving nature, will be capable of endowing hardships and will possess cattle. He will have marks or moles on the back, face and sides.'},
 {'group':'Ascendant','rule':lagna==2, 'des':'Ascendant in Gemini(मिथुन लग्न)',   'sou':'Phala Deepika', 'result':'When the Ascedant is Gemini, the native will have balck eyes and curly hair. He will enjoy association with women and will have thick neck and many friends. He will be intelligent and mind reader. His nose will be elevated and he will be fond of music and dancing. He will like to remain indoors.'},
 {'group':'Ascendant','rule':lagna==3, 'des':'Ascendant in Cancer(कर्क लग्न)',   'sou':'Phala Deepika', 'result':'Person with Cancer as the Ascendant will be henpacked. He will have a thick neck and will be fond of making friendships. He will possess many houses and will be wealthy. His waist will be thick but he will be short statured. He will be intelligent and fond of watery sports like swimming etc. He will walk fast and will have few sons. He will be crooked.'},
 {'group':'Ascendant','rule':lagna==4, 'des':'Ascendant in Leo(सिंह लग्न)',    'sou':'Phala Deepika', 'result':'A person whose Ascendant is Leo will have reddish eyes, large chin and broad face. He will be arrogant, Powerful valiant, firm minded and obedient to his mother. He will be fond of roaming about in forests and hills. He will get angry on trifles'},
 {'group':'Ascendant','rule':lagna==5, 'des':'Ascendant in Virgo(कन्या लग्न)',   'sou':'Phala Deepika', 'result':'The person born with Virgo as the Ascendant, will be truthful and will speak kindly. His eyes will be full of bashfulness and will be immediately liked by others. He will be well versed in Shastras and will take advantage of other people`s houses and wealth. His arms and shoulders will be drooped and will possess few sons.'},
 {'group':'Ascendant','rule':lagna==6, 'des':'Ascendant in Libra(तुला लग्न )',   'sou':'Phala Deepika', 'result':'If the Ascendant be Libra, the person born will rever gods, and Brahmins but he will be active and will possess a lean and thin body. He will be tall in stature, deft in trading, patient and intent on being first. He will often have two names. He will have few children and he will be fond of wandering. He will be brave, merciless and impartial In his arguments.'},
 {'group':'Ascendant','rule':lagna==7, 'des':'Ascendant in Scorpio(वृश्चिक लग्न)',   'sou':'Phala Deepika', 'result':'The person with Scorpio Ascendant at birth, will have rounded thighs and knees. His chest will be broad and eyes expansive. He will suffer from diseases from an early age. He will beseperated from his parents and preceptor. He will indulge In cruel actions and will be honoured by the king. His feet will bear marks of lotus.'},
 {'group':'Ascendant','rule':lagna==8, 'des':'Ascendant in Sagittarius(धनु लग्न)',  'sou':'Phala Deepika', 'result':'The person with Sagittarius Ascendant at birth — His face and neck will be long and his nose and ears will be big. He will always keep himself engaged in some work or the other. He will be eloquent in speech and self sacrificing. He will have a short stature. He will be courageous and will overcome his enemies. He will be wealthy and favourite of the king. He can be won over by persuation and kindness.'},
 {'group':'Ascendant','rule':lagna==9, 'des':'Ascendant in Capricorn(मकर लग्न)',  'sou':'Phala Deepika', 'result':'When Capricorn is the Ascendant at birth, his lower limbs will be weak. He will have vitality. He will accept other people`s advice but will be lazy by nature. He will indulge in affairs with old women of the forbidden category. He will be a religious hypocrite. He will be fond of wandering. He will be fortunate but shameless. He will suffer from wind-diseases.'},
 {'group':'Ascendant','rule':lagna==10,'des':'Ascendant in Aquarius(कुंभ लग्न)',   'sou':'Phala Deepika', 'result':'The person at whose birth Aquarius is the Ascendant, will commit sinful actions secretly. He will have little wealth, will be greedy and eager to usurp or utilise other people`s money. He will endure long marches on road and will be clever in causing hurt to others. He will have a body like a water pot. He will be fond of perfumes and flowers. His financial position will be of a fluctuating nature.'},
 {'group':'Ascendant','rule':lagna==11,'des':'Ascendant in Pisces(मीन लग्न)',   'sou':'Phala Deepika', 'result':'The Pisces ascendant native will have a beautiful and symmetrical body. His eyes will be very attractive. He will be learned, grateful, satisfied with his wife and fortune. He will have financial gains from selling produce of the seas. He will overcome his enemies.'},
//20housesSaravali
 {'group':'House_Position','rule':suryab==0,'des':'Sun in 1','sou':'Saravali','result':'The Sun in the Ascendant denotes, that the native will have less hair (on the head), be lazy in function, given to anger, will have prominent personality, be honourable, will have weak sight and coarse physique, be courageous, impatient and unkind. If the Ascendant is Cancer and is occupied by the Sun, the native will have swollen eyes, if it be Aries with Sun therein, his sight will be weak and in Leo the Sun makes him night-blind. One suffers poverty and loss of children, if the Sun occupies Libra.'},
 {'group':'House_Position','rule':suryab==1,'des':'Sun in 2','sou':'Saravali','result':'If the Sun is in the 2nd Bhava, the native will be endowed with servants and quadrupeds, will suffer facial diseases, will be deprived of happiness and wealth and will lose money through royal displeasure, or through thieves.'},
 {'group':'House_Position','rule':suryab==2,'des':'Sun in 3','sou':'Saravali','result':'Should the Sun be in 3rd, the native will be valorous, strong, will lose co-born, be dear to people, good-looking, very learned and will conquer his enemies.'},
 {'group':'House_Position','rule':suryab==3,'des':'Sun in 4','sou':'Saravali','result':'Should the Sun be in 4th, the native will be devoid of conveyances and relatives, will suffer heart diseases, will destroy paternal house and wealth and will serve a bad king.'},
 {'group':'House_Position','rule':suryab==4,'des':'Sun in 5','sou':'Saravali','result':'If the Sun occupies the 5th, the native will be bereft of happiness, sons and wealth, will live by husbandry, will move in hills and fortresses, be fickle-minded, scholarly, devoid of strength and be short-lived.'},
 {'group':'House_Position','rule':suryab==5,'des':'Sun in 6','sou':'Saravali','result':'If the Sun is in 6th, the native will be very libidinous, will have powerful digestive fire (capable of digesting fast), be strong, affluent, famous for virtues and be either a king, or an Army chief.'},
 {'group':'House_Position','rule':suryab==6,'des':'Sun in 7','sou':'Saravali','result':'If the Sun is posited in 7th, the native will be poor, insulted, will suffer bodily diseases, royal displeasures and imprisonment, will take to bad ways and will not be well-disposed to his wife.'},
 {'group':'House_Position','rule':suryab==7,'des':'Sun in 8','sou':'Saravali','result':'If the Sun occupies the 8th, the native will have deformed eyes, be devoid of wealth and happiness, be short-lived and will suffer separation from his relatives.'},
 {'group':'House_Position','rule':suryab==8,'des':'Sun in 9','sou':'Saravali','result':'If the Sun occupies the 9th, the native will be endowed with wealth, children and friends, will be very interested in worshipping Gods and Brahmins, will not be well-disposed towards his father and wife and be not calm.'},
 {'group':'House_Position','rule':suryab==9,'des':'Sun in 10','sou':'Saravali','result':'Should the Sun be in 10th, the native will be extremely intelligent, rich, strong and will be endowed with conveyances, relatives and sons, will succeed in his undertakings, be valorous, unconquerable and great.'},
 {'group':'House_Position','rule':suryab==10,'des':'Sun in 11','sou':'Saravali','result':'Should the Sun be in 11th, one will be interested in gathering money, be strong, will hate others, be devoid of servants, be himself a servant, be devoid of affection, be modest and will be successful in undertakings.'},
 {'group':'House_Position','rule':suryab==11,'des':'Sun in 12','sou':'Saravali','result':'If the Sun is in 12th at birth, he will have a deformed physique, be one-eyed, fallen (morally), will marry a barren lady, be inimical to his father, weak and mean.'},
 {'group':'House_Position','rule':chandrab==0,'des':'Moon in 1','sou':'Saravali','result':'The Moon in the Ascendant identical with Cancer, Taurus, or Aries indicates, that the native will be liberal, beautiful, rich and enjoying pleasures greatly. The Moon in the Ascendant identical with other Signs indicates, that the native will be intensely passionate, base, deaf, distressed, dumb and will decline (in prosperity).'},
 {'group':'House_Position','rule':chandrab==1,'des':'Moon in 2','sou':'Saravali','result':'Should the Moon be in 2nd, the native will enjoy incomparable happiness and friends and be wealthy. If the said Moon be Full, the native will be very affluent and will speak less.'},
 {'group':'House_Position','rule':chandrab==2,'des':'Moon in 3','sou':'Saravali','result':'Should the Moon be in 3rd, the native will protect his co-born, be always delighted, valorous and will be endowed with learning, robes and food.'},
 {'group':'House_Position','rule':chandrab==3,'des':'Moon in 4','sou':'Saravali','result':'If the Moon be in 4th, the native will be endowed with relatives, paraphernalia and conveyances, be charitable, fond of travelling by water and will neither be very happy nor be miserable.'},
 {'group':'House_Position','rule':chandrab==4,'des':'Moon in 5','sou':'Saravali','result':'Should the Moon be in 5th, the native will be timid in disposition, will earn learning, clothes and food, will have many sons and friends, be a scholar and be passionate.'},
 {'group':'House_Position','rule':chandrab==5,'des':'Moon in 6','sou':'Saravali','result':'If the Moon be in 6th, the native will suffer stomachial diseases. If it be the weak Moon, he will be short-lived.'},
 {'group':'House_Position','rule':chandrab==6,'des':'Moon in 7','sou':'Saravali','result':'If the Moon is in 7th, the native will be amiable, happy, will possess a good physique and be sensuously disposed. If the weak Moon is in 7th, the native will be pitiable and weak.'},
 {'group':'House_Position','rule':chandrab==7,'des':'Moon in 8','sou':'Saravali','result':'If the Moon is in 8th, the native will be very intelligent, very splendourous and will suffer from diseases. If the Moon be weak, he will be short-lived.'},
 {'group':'House_Position','rule':chandrab==8,'des':'Moon in 9','sou':'Saravali','result':'If the Moon is in 9th, the native will be devoted to divine and paternal assignments, will be endowed with happiness, wealth, intelligence and sons and will attract the fair sex.'},
 {'group':'House_Position','rule':chandrab==9,'des':'Moon in 10','sou':'Saravali','result':'If the Moon occupies the 10th, the native will not suffer grief, be dutiful, successful in his undertakings, affluent, pure, very strong, valorous and charitable.'},
 {'group':'House_Position','rule':chandrab==10,'des':'Moon in 11','sou':'Saravali','result':'Should the Moon occupy the 11th, the native will be wealthy, will have many sons, be long-lived, will have attendants to serve, be intelligent, sharp, valorous and splendourous.'},
 {'group':'House_Position','rule':chandrab==11,'des':'Moon in 12','sou':'Saravali','result':'If the Moon occupies the 12th, the native will be odious, fallen in moral sense, mean, will suffer eye diseases, be indolent, distressed (deformed), is born of other`s loins and will be insulted at all times.'},
 {'group':'House_Position','rule':mangalb==0,'des':'Mars in 1','sou':'Saravali','result':'If Mars occupies the Ascendant, the native will be cruel, adventurous, dull-witted, short-lived, honourable, courageous, will have an injured physique, be attractive in appearance and fickle-minded.'},
 {'group':'House_Position','rule':mangalb==1,'des':'Mars in 2','sou':'Saravali','result':'If Mars occupies the 2nd, the native will be poor, will eat bad food, will possess an ugly face, will join bad men and be bereft of learning.'},
 {'group':'House_Position','rule':mangalb==2,'des':'Mars in 3','sou':'Saravali','result':'If Mars be in 3rd, the native will be courageous, unconquerable, bereft of co-born, be delighted, will have all virtues and be famous.'},
 {'group':'House_Position','rule':mangalb==3,'des':'Mars in 4','sou':'Saravali','result':'If Mars is posited in 4th, the native will be devoid of relatives, paraphernalia and conveyances, be very miserable, will live in others` houses and be distressed.'},
 {'group':'House_Position','rule':mangalb==4,'des':'Mars in 5','sou':'Saravali','result':'If Mars occupies the 5th, the native will be devoid of happiness, wealth and sons, be fickle-minded, be a talebearer, will incur evils, be wicked, distressed and mean.'},
 {'group':'House_Position','rule':mangalb==5,'des':'Mars in 6','sou':'Saravali','result':'If Mars occupies the 6th, the native will be highly libidinous, will have powerful digestive fire, be beautiful, tall, strong and great among his relatives.'},
 {'group':'House_Position','rule':mangalb==6,'des':'Mars in 7','sou':'Saravali','result':'If Mars is posited in 7th, the native will lose his wife, will suffer from diseases, will take to bad ways, be miserable, sinful, devoid of wealth, distressed and emaciated.'},
 {'group':'House_Position','rule':mangalb==7,'des':'Mars in 8','sou':'Saravali','result':'If Mars occupies the 8th, the native will suffer from diseases, be short-lived, will possess an ugly, or deformed body, will do base acts and will suffer grief.'},
 {'group':'House_Position','rule':mangalb==8,'des':'Mars in 9','sou':'Saravali','result':'If Mars occupies the 9th, the native will not be skillful in acts, be odious, will kill living beings, be not virtuous, be very sinful and honoured by the king.'},
 {'group':'House_Position','rule':mangalb==9,'des':'Mars in 10','sou':'Saravali','result':'If Mars occupies the 10th, the native will be proficient in his acts, be valorous, unconquerable, will serve important people, be endowed with sons and happiness and be very courageous.'},
 {'group':'House_Position','rule':mangalb==10,'des':'Mars in 11','sou':'Saravali','result':'If Mars occupies the 11th, the native will be virtuous, happy, courageous, endowed with wealth, grains and sons and be devoid of sorrow.'},
 {'group':'House_Position','rule':mangalb==11,'des':'Mars in 12','sou':'Saravali','result':'Should Mars be in 12th, the native will have diseased eyes, will fall in moral sense, will kill his wife, be a talebearer, be fierce and will contract humility and imprisonment.'},
 {'group':'House_Position','rule':budhb==0,'des':'Mercury in 1','sou':'Saravali','result':'If Mercury is in the 2nd, the native will earn wealth through his own wisdom, will enjoy food and drinks, be auspicious in speech and will have good course of conduct.'},
 {'group':'House_Position','rule':budhb==1,'des':'Mercury in 2','sou':'Saravali','result':'If Mercury occupies the 3rd, the native will always toil hard, be devoid of near and dear, skillful, endowed with co-born, very cunning and fickle-minded.'},
 {'group':'House_Position','rule':budhb==2,'des':'Mercury in 3','sou':'Saravali','result':'If Mercury is in 4th, the native will be endowed with money and relatives, be fortunate, will have conveyances, all paraphernalia and relatives and be very learned.'},
 {'group':'House_Position','rule':budhb==3,'des':'Mercury in 4','sou':'Saravali','result':'If Mercury occupies the 5th, the native will be an expert in Mantras (sacred spells) and Abhicara (malevolent spells), will have many sons, be endowed with learning, happiness and efficacy and be delighted.'},
 {'group':'House_Position','rule':budhb==4,'des':'Mercury in 56','sou':'Saravali','result':'If Mercury occupies the 6th, the native will always be successful in litigations and disputes, will contract diseases, be indolent, not given to anger, be harsh in speech and much insulted.'},
 {'group':'House_Position','rule':budhb==5,'des':'Mercury in 7','sou':'Saravali','result':'If Mercury is in 7th, the native`s wife will be very learned, beautiful in appearance, will not be of good descent, will promote quarrels and be very affluent. The native himself will be very great.'},
 {'group':'House_Position','rule':budhb==6,'des':'Mercury in 8','sou':'Saravali','result':'If Mercury occupies the 8th, the native will win famous names (titles), be strong, long-lived, will support his family and be equal to a king, or will become a justice.'},
 {'group':'House_Position','rule':budhb==7,'des':'Mercury in 9','sou':'Saravali','result':'If Mercury occupies the 9th, the native will be very affluent, scholarly, of good conduct/habits, be eloquent in speech, skillful of a great order and be virtuous.'},
 {'group':'House_Position','rule':budhb==9,'des':'Mercury in 10','sou':'Saravali','result':'If Mercury occupies the 10th, the native will possess distinguished intelligence, will perform distinguished acts, will attain fruition in undertakings, be very learned, courageous, strong and will be endowed with various kinds of ornaments.'},
 {'group':'House_Position','rule':budhb==10,'des':'Mercury in 11','sou':'Saravali','result':'If Mercury occupies the 11th, the native will be rich, be an amicable worker, be learned, happy and endowed with wide enjoyments, be long-lived and famous.'},
 {'group':'House_Position','rule':budhb==11,'des':'Mercury in 12','sou':'Saravali','result':'Should Mercury be in the 12th, the native will be able to keep up his promise, be indolent, be humiliated, be a good speaker, be learned, pitiable and cruel.'},
 {'group':'House_Position','rule':gurub==0,'des':'Jupiter in 1','sou':'Saravali','result':'If Jupiter occupies the 1st, the native will be attractive in appearance, energetic, long-lived, will act after assessing consequences, be learned, courageous and great.'},
 {'group':'House_Position','rule':gurub==1,'des':'Jupiter in 2','sou':'Saravali','result':'Jupiter in the 2nd. If Jupiter occupies the 2nd, the native will be rich, will enjoy good food, be an eloquent speaker, be fortunate, be charitable and will have a beautiful body and face.'},
 {'group':'House_Position','rule':gurub==2,'des':'Jupiter in 3','sou':'Saravali','result':'If Jupiter occupies the 3rd, the native will be greatly humiliated, be vile, ever successful, will have digestive deficiencies, be defeated by women and be sinful in acts.'},
 {'group':'House_Position','rule':gurub==3,'des':'Jupiter in 4','sou':'Saravali','result':'If Jupiter occupies the 4th, the native will be endowed with relatives, paraphernalia, conveyance, happiness, intelligence, pleasures and wealth, be great and be a source of misery to his enemies.'},
 {'group':'House_Position','rule':gurub==4,'des':'Jupiter in 5','sou':'Saravali','result':'If Jupiter occupies the 5th, the native will have abundant happiness, many sons and friends, be learned, courageous, wealthy and will always be happy.'},
 {'group':'House_Position','rule':gurub==5,'des':'Jupiter in 6','sou':'Saravali','result':'If Jupiter is in the 6th, the native will lack digestive fire and masculine virile, be humiliated, weak, indolent, will become famous on account of females, will destroy his enemies and be widely famous.'},
 {'group':'House_Position','rule':gurub==6,'des':'Jupiter in 7','sou':'Saravali','result':'If Jupiter occupies the 7th, the native will be charming, will acquire a beautiful wife, be greater than his father, be an eloquent speaker, a poet, a superior person and be learned and famous.'},
 {'group':'House_Position','rule':gurub==7,'des':'Jupiter in 8','sou':'Saravali','result':'If Jupiter occupies the 8th, the native will be insulted, long-lived, be a servant, will serve his own people, be pitiable and will have union with dirty women.'},
 {'group':'House_Position','rule':gurub==8,'des':'Jupiter in 9','sou':'Saravali','result':'If Jupiter is in 9th, the native will be attached to divine and paternal duties, be learned, fortunate, be a king`s minister, or a leader and be chief.'},
 {'group':'House_Position','rule':gurub==9,'des':'Jupiter in 10','sou':'Saravali','result':'If Jupiter occupies the 10th, the native will attain successful beginning in his undertaking, be honourable, effortful and will be endowed with abundant welfare, happiness, wealth, relatives, conveyances and fame.'},
 {'group':'House_Position','rule':gurub==10,'des':'Jupiter in 11','sou':'Saravali','result':'If Jupiter occupies the 11th, the native will enjoy many gains, many conveyances and many servants, be virtuous, but will have limited education and few sons.'},
 {'group':'House_Position','rule':gurub==11,'des':'Jupiter in 12','sou':'Saravali','result':'If Jupiter occupies the 12th, the native will be indolent, odious, be devoid of speech and luck and will be in all probability in servitude.'},
 {'group':'House_Position','rule':shukrab==0,'des':'Venus in 1','sou':'Saravali','result':'If Venus is in Ascendant, the native will possess beautiful eyes, face and physique, be happy, long-lived, timid and attractive to females.'},
 {'group':'House_Position','rule':shukrab==1,'des':'Venus in 2','sou':'Saravali','result':'If Venus is in the 2nd, the native will enjoy abundant food, drinks and wealth, will derive excellent pleasures, be endowed with good speech and will amass great wealth.'},
 {'group':'House_Position','rule':shukrab==2,'des':'Venus in 3','sou':'Saravali','result':'If Venus occupies the 3rd, the native will be happy, rich, conquered by women, be vile, little enthusiastic and will be bereft of luck and paraphernalia.'},
 {'group':'House_Position','rule':shukrab==3,'des':'Venus in 4','sou':'Saravali','result':'If Venus occupies the 4th, the native will be endowed with relatives, friends and happiness, be splendourous, will have conveyances and paraphernalia, be beautiful, rich and fortunate.'},
 {'group':'House_Position','rule':shukrab==4,'des':'Venus in 5','sou':'Saravali','result':'If Venus is posited in the 5th, the native will be endowed with happiness, sons and friends, be fond of sexual union, be very affluent, full of everything and be a minister, or a justice.'},
 {'group':'House_Position','rule':shukrab==5,'des':'Venus in 6','sou':'Saravali','result':'If Venus occupies the 6th, the native will greatly dislike his wife, will have many foes, be devoid of wealth, be very much startled and be mean.'},
 {'group':'House_Position','rule':shukrab==6,'des':'Venus in 7','sou':'Saravali','result':'If Venus occupies the 7th, the native will be very beautiful, be happy with his wife, will enjoy great riches, be devoid of quarrels and be fortunate.'},
 {'group':'House_Position','rule':shukrab==7,'des':'Venus in 8','sou':'Saravali','result':'If Venus is in the 8th, the native will be long-lived, will enjoy incomparable happiness, be very rich, be equal to a king and moment after moment will feel delighted.'},
 {'group':'House_Position','rule':shukrab==8,'des':'Venus in 9','sou':'Saravali','result':'If Venus occupies the 9th, the native will possess a spotless and broad physique, be endowed with wealth, charitable, wife, sexual pleasures and friendship and will honour Gods, guests and preceptors/elders.'},
 {'group':'House_Position','rule':shukrab==9,'des':'Venus in 10','sou':'Saravali','result':'Should Venus occupy the 10th, the native will earn success in litigations and will be endowed with happiness, sexual unions, honour, wealth, fame and great wisdom.'},
 {'group':'House_Position','rule':shukrab==10,'des':'Venus in 11','sou':'Saravali','result':'If Venus is positioned in 11th, the native will have obedient servants, be bereft of all kinds of misery and will gain abundantly.'},
 {'group':'House_Position','rule':shukrab==11,'des':'Venus in 12','sou':'Saravali','result':'Should Venus be in 12th, the native will be indolent, happy, corpulent, fallen in moral sense, will eat cleansed food, will be skillful in providing sleeping comforts and attendants and will be won over by women.'},
 {'group':'House_Position','rule':shanib==0,'des':'Saturn in 1','sou':'Saravali','result':'If Saturn happens to be in the Ascendant identical with exaltation, or own House, the native will equal a king in status, or will head a country, or city. If Saturn is in the Ascendant in other Rasis, then his own, or exaltation Rasi, the planet will give misery in boyhood, dirty disposition and indolence.'},
 {'group':'House_Position','rule':shanib==1,'des':'Saturn in 2','sou':'Saravali','result':'If Saturn occupies the 2nd, the native will have an ugly face, will enjoy worldly prosperity, be devoid of his own men, will render justice, will later on (in the course of his life) go to other countries and will earn money and conveyances.'},
 {'group':'House_Position','rule':shanib==2,'des':'Saturn in 3','sou':'Saravali','result':'If Saturn occupies the 3rd, the native will be dark in complexion, will maintain physical cleanliness, be base, will have indolent attendants, be courageous, charitable and will have great intelligence.'},
 {'group':'House_Position','rule':shanib==3,'des':'Saturn in 4','sou':'Saravali','result':'If Saturn occupies the 4th Bhava, the native will suffer heart disease, or be broken-hearted, be devoid of relatives, conveyances, wealth, intelligence and happiness, will suffer sickness in boyhood and will have (prominent) nails and hair.'},
 {'group':'House_Position','rule':shanib==4,'des':'Saturn in 5','sou':'Saravali','result':'Should Saturn occupy the 5th Bhava, the native will be bereft of happiness, sons, friends, intelligence and kindness, be agitated and be poor.'},
 {'group':'House_Position','rule':shanib==5,'des':'Saturn in 6','sou':'Saravali','result':'If Saturn occupies the 6th, the native will be very licentious, be beautiful, courageous, will eat abundantly, be crooked and will conquer many of his enemies.'},
 {'group':'House_Position','rule':shanib==6,'des':'Saturn in 7','sou':'Saravali','result':'If Saturn is posited in the 7th, the native will always be subjected to ill health, will lose his wife, be bereft of wealth, will present himself ugly, be sinful and will do very mean acts.'},
 {'group':'House_Position','rule':shanib==7,'des':'Saturn in 8','sou':'Saravali','result':'If Saturn occupies the 8th, the native will suffer from leprosy and fistula in the anus, or pudendum, will have short life and will fail in his undertakings.'},
 {'group':'House_Position','rule':shanib==8,'des':'Saturn in 9','sou':'Saravali','result':'If Saturn occupies the 9th, the native will be devoid of religious merits, will not have much wealth, be bereft of co-born, sons and happiness and will cause sorrow to others.'},
 {'group':'House_Position','rule':shanib==9,'des':'Saturn in 10','sou':'Saravali','result':'If Saturn occupies the 10th, the native will be wealthy, learned, valorous and be a minister, or a justice, or be the leader of a group, city, or village.'},
 {'group':'House_Position','rule':shanib==10,'des':'Saturn in 11','sou':'Saravali','result':'If Saturn occupies the 11th, the native will be long-lived, endowed with lasting riches, be courageous, will have knowledge of arts, be devoid of sickness and be endowed with money, people and wealth.'},
 {'group':'House_Position','rule':shanib==11,'des':'Saturn in 12','sou':'Saravali','result':'If Saturn occupies the 12th, the native will be distressed, fallen in moral sense, talkative, will have defective eyesight, be unkind, shameless, will spend much and be insulted.'},
//21housesMantreshwar
 {'group':'House_Position','rule':suryab==0,'des':'Sun in 1','sou':'Phala Deepika','result':'If the Sun be In the 1st house at birth, the native will have scanty hair. He will be lazy, of hot disposition, impetuous and tall In stature. He will have soiled eyes and a lean and thin body. He will be cruel, impatient and valourous.'},
 {'group':'House_Position','rule':suryab==1,'des':'Sun in 2','sou':'Phala Deepika','result':'When the Sun is in the 2nd house at birth, the person concerned will be without any learning; he will be shameless and will be stammering.'},
 {'group':'House_Position','rule':suryab==2,'des':'Sun in 3','sou':'Phala Deepika','result':'Should the Sun occupy the 3rd house, the native will be powerful, valiant, wealthy and generous. He will have inimical relations with his kinsmen.'},
 {'group':'House_Position','rule':suryab==3,'des':'Sun in 4','sou':'Phala Deepika','result':'If the Sun be in 4th house, the native will be bereft of happiness and comfort, relations, lands, friends and house. He will be in Government service and will squander away his ancestral property.'},
 {'group':'House_Position','rule':suryab==4,'des':'Sun in 5','sou':'Phala Deepika','result':'When the Sun is in the 5th house from the Lagna, the person concerned will be short tempered and will be deprived of happiness, wealth and children. He will be intelligent and wander in forest regions.'},
 {'group':'House_Position','rule':suryab==5,'des':'Sun in 6','sou':'Phala Deepika','result':'If the Sun be in the 6th house, the native will become a king. He will earn renown and will be equipped with praiseworthy qualities. He will be wealthy and capable of overcoming his enemies.'},
 {'group':'House_Position','rule':suryab==6,'des':'Sun in 7','sou':'Phala Deepika','result':'When the Sun is in the 7th at birth, the person concerned will suffer from the wrath of the king. He will have deformed body and will have no wife. He will suffer humiliation from others.'},
 {'group':'House_Position','rule':suryab==7,'des':'Sun in 8','sou':'Phala Deepika','result':'With the Sun in the 8th house, the person born will be deprived of his wealth and friends. He will be short-lived and suffer from defective eyesight. He can be blind also.'},
 {'group':'House_Position','rule':suryab==8,'des':'Sun in 9','sou':'Phala Deepika','result':'Should the Sun be In 9th house at birth, the person concerned is likely to suffer from the loss of his father, but he will not be deprived of children and relations. He will have due respect foi gods and Brahmins.'},
 {'group':'House_Position','rule':suryab==9,'des':'Sun in 10','sou':'Phala Deepika','result':'With the Sun in the 10th house, the native will be blessed with sons and will enjoy the comfort of conveyances. He will receive praise for his good conduct and will have Intelligence, wealth, strength and fame. He will be a king.'},
 {'group':'House_Position','rule':suryab==10,'des':'Sun in 11','sou':'Phala Deepika','result':'The Sun in the 11th house makes the native very wealthy and long lived. He will be a king with ever lasting happiness.'},
 {'group':'House_Position','rule':suryab==11,'des':'Sun in 12','sou':'Phala Deepika','result':'Should the Sun be in the 12th house at birth the native will have inimical relations with his father. His eyesight will be defective and he will be devoid of wealth and children.'},
 {'group':'House_Position','rule':chandrab==0,'des':'Moon in 1','sou':'Phala Deepika','result':'If at birth the Moon be waxing and be posited in the first house (the lagna), the native will possess a strong constitution and will be longlived. He will be powerful, fearless and wealthy. The effects will be quite reverse if the Moon be waning.'},
 {'group':'House_Position','rule':chandrab==1,'des':'Moon in 2','sou':'Phala Deepika','result':'If the Moon be posited in the 2nd house, the person born will be a man of learning, sweet in speech and wealthy. He will have a defective limb and be sensuous.'},
 {'group':'House_Position','rule':chandrab==2,'des':'Moon in 3','sou':'Phala Deepika','result':'If the Moon be in the 3rd house at birth the person born will have brothers. He will be lascivious, powerful and strong but very miserfy.'},
 {'group':'House_Position','rule':chandrab==3,'des':'Moon in 4','sou':'Phala Deepika','result':'Should the Moon be placed in the 4th house, the person concerned will be happy, will be indulging in sensual pleasures He will be generous in gifts, will have good friends, will have comforts of conveyances and will enjoy a high reputation (Moon gets Digbala in the 4th).'},
 {'group':'House_Position','rule':chandrab==4,'des':'Moon in 5','sou':'Phala Deepika','result':'If the Moon be in the 5th house at birth the person will walk gently, will be brilliant and will have good sons. Such a person becomes Minister of a king.'},
 {'group':'House_Position','rule':chandrab==5,'des':'Moon in 6','sou':'Phala Deepika','result':'If the Moon be in the sixth house the person born will be short lived, will be stupid and sufferer of stomach ailments. He will aslo face humiliation.'},
 {'group':'House_Position','rule':chandrab==6,'des':'Moon in 7','sou':'Phala Deepika','result':'Should the Moon be housed in the 7th at birth, the person concerned will be beautiful in his looks, and will be loved by a faithful and illustrious wife.'},
 {'group':'House_Position','rule':chandrab==7,'des':'Moon in 8','sou':'Phala Deepika','result':'When the Moon occupies the 8th house at birth, the person concerned will be sickly and shortlived.'},
 {'group':'House_Position','rule':chandrab==8,'des':'Moon in 9','sou':'Phala Deepika','result':'Should the Moon happen to be in the 9th house, the person born will be wealthy, virtuous and will be blessed with children.'},
 {'group':'House_Position','rule':chandrab==9,'des':'Moon in 10','sou':'Phala Deepika','result':'The Moon in 10th house at birth makes the native victorious over his enemies, and achieve success in all his ventures. He will be engaged in pious deeds and will be a supporter of good people.'},
 {'group':'House_Position','rule':chandrab==10,'des':'Moon in 11','sou':'Phala Deepika','result':'Should the Moon occupy the 11th house at birth, the person concerned will be high minded, longlived and wealthy and will be blessed with children. He will also have comforts of servants.'},
 {'group':'House_Position','rule':chandrab==11,'des':'Moon in 12','sou':'Phala Deepika','result':'When the Moon is placed in the 12th house, the native is indolent, humiliated and unhappy. Others have animosity against him.'},
 {'group':'House_Position','rule':mangalb==0,'des':'Mars in 1','sou':'Phala Deepika','result':'If Mars occupies the 1st house or the Lagna, the native will be very cruel but valourous. He will be short lived and his body will get bruised.'},
 {'group':'House_Position','rule':mangalb==1,'des':'Mars in 2','sou':'Phala Deepika','result':'When Mars is posited in the 2nd house at birth, the native will not be good looking and will not be clever in speaking. He will have tearing and will be devoid of wealth. He will be serving low people.'},
 {'group':'House_Position','rule':mangalb==2,'des':'Mars in 3','sou':'Phala Deepika','result':'Should Mars be in the 3rd house at birth, the person concerned will be equipped with qualities, will be powerful, happy and brave. He will be not subdued by others. But he will be deprived of the happiness of brothers.'},
 {'group':'House_Position','rule':mangalb==3,'des':'Mars in 4','sou':'Phala Deepika','result':'When Mars is placed in the 4th house, the native will be bereft of mother, friends, happiness, conveyances and lands.'},
 {'group':'House_Position','rule':mangalb==4,'des':'Mars in 5','sou':'Phala Deepika','result':'The person concerned will have no children and will face many disasters, should the Mars happen to occupy the 5th house at birth. The native will be a talebearer and without enough intelligence.'},
 {'group':'House_Position','rule':mangalb==5,'des':'Mars in 6','sou':'Phala Deepika','result':'Should Mars happen to occupy the 6th house at birth, the person concerned will be wealthy, generous, capable of vanquishing his enemies and will have splendour like that of a king. Mars in the 6th makes the native very sensuous.'},
 {'group':'House_Position','rule':mangalb==6,'des':'Mars in 7','sou':'Phala Deepika','result':'When Mars is in the 7th, the person born will indulge in undesirable actions, will be afflicted by diseases and will have a wife who will die prematurely.'},
 {'group':'House_Position','rule':mangalb==7,'des':'Mars in 8','sou':'Phala Deepika','result':'Mars in the 8th house gives the native a diseased body, deprive him of wealth and makes him shortlived and reviled by others.'},
 {'group':'House_Position','rule':mangalb==8,'des':'Mars in 9','sou':'Phala Deepika','result':'Should Mars occupy the 9th house, the native will face animosity from others even if he be a favourite of the king. He will not enjoy the happiness of his father (i.e. he will lose his father prematurely), and will oppress other people.'},
 {'group':'House_Position','rule':mangalb==9,'des':'Mars in 10','sou':'Phala Deepika','result':'If Mars be in the 10th house the person though cruel by nature will be charitable and will be like a king. He will be valiant and will be extolled even by great personalities.'},
 {'group':'House_Position','rule':mangalb==10,'des':'Mars in 11','sou':'Phala Deepika','result':'When Mars occupies the 11th house the native will be powerful, wealthy, valourous, of good conduct, and happy.'},
 {'group':'House_Position','rule':mangalb==11,'des':'Mars in 12','sou':'Phala Deepika','result':'Mars in the 12th house makes the native a talebearer and cruel. He will be devoid of wife, and mean by nature. He will suffer from eye diseases.'},
 {'group':'House_Position','rule':budhb==0,'des':'Mercury in 1','sou':'Phala Deepika','result':'Should Mercury be posited in the 1st house or the lagna, the native will be learned in all Shastras, will be soft spoken and longlived.'},
 {'group':'House_Position','rule':budhb==1,'des':'Mercury in 2','sou':'Phala Deepika','result':'If Mercury happens to occupy the 2nd house at birth the person earns his livelihood by his intelligence. He will compose poems and will be cultured in his speech. He will get sweetish preparations to eat.'},
 {'group':'House_Position','rule':budhb==2,'des':'Mercury in 3','sou':'Phala Deepika','result':'If Mercury be in the 3rd house, the person born will be brave but will have a medium span of life. He will have good brothers and sisters, but he will suffer from fatigue and be dejected.'},
 {'group':'House_Position','rule':budhb==3,'des':'Mercury in 4','sou':'Phala Deepika','result':'When Mercury occupies the 4th house, the person born will be learned and witty. He will be possessed of friends, wealth and happiness.'},
 {'group':'House_Position','rule':budhb==4,'des':'Mercury in 5','sou':'Phala Deepika','result':'With Mercury in the 5th, the native will be learned, happy and courageous. He will be blessed with children and will be well versed in Mantras.'},
 {'group':'House_Position','rule':budhb==5,'des':'Mercury in 6','sou':'Phala Deepika','result':'Should Mercury happen to occupy 6th house, the native will be indolent, harsh in speech and will be capable of overcoming his enemies. He will become adament when people enter into arguments with him.'},
 {'group':'House_Position','rule':budhb==6,'des':'Mercury in 7','sou':'Phala Deepika','result':'Mercury occupying the 7th house makes the native learned, decently dressed. He will have all greatness and a wealthy woman as his wife.'},
 {'group':'House_Position','rule':budhb==7,'des':'Mercury in 8','sou':'Phala Deepika','result':'When Mercury is in the 8th house at birth the person concerned will be widely renowned and longlived. He will be the supporter of his family, a lord and a commander of army.'},
 {'group':'House_Position','rule':budhb==8,'des':'Mercury in 9','sou':'Phala Deepika','result':'With the Mercury occupying the 9th house, the native will be learned, wealthy, religious minded and observer of virtuous conduct. He will be well versed in everything and will not be reserved in speaking.'},
 {'group':'House_Position','rule':budhb==9,'des':'Mercury in 10','sou':'Phala Deepika','result':'If Mercury be posited in the 10th house at birth, the native will be learned, powerful, wise, happy, virtuous and will stick to his word. He will be successful from the very beginning in all his ventures.'},
 {'group':'House_Position','rule':budhb==10,'des':'Mercury in 11','sou':'Phala Deepika','result':'Should Mercury occupy the 11th house, the person will be longlived. He will keep his word, and will be very wealthy and nappy. He will enjoy the comforts of servants.'},
 {'group':'House_Position','rule':budhb==11,'des':'Mercury in 12','sou':'Phala Deepika','result':'Mercury in the 12th makes the native poor and helpless, indolent and cruel and without any education. He will also suffer from humiliation.'},
 {'group':'House_Position','rule':gurub==0,'des':'Jupiter in 1','sou':'Phala Deepika','result':'If Jupiter be in Lagna at birth, the person concerned will be handsome and attractive, virtuous, longlived and fearless. He will be blessed with the grace of God.'},
 {'group':'House_Position','rule':gurub==1,'des':'Jupiter in 2','sou':'Phala Deepika','result':'Should Jupiter occupy the 2nd house at birth, the person concerned will be learned and wealthy, will possess a beautiful face and will be eloquent in speech. He will enjoy food of high standard.'},
 {'group':'House_Position','rule':gurub==2,'des':'Jupiter in 3','sou':'Phala Deepika','result':'If Jupiter be placed in the 3rd house, the person born will be sinful, wicked and miserly He will suffer humiliation but one of his brothers will attain a position of honour and will be renowned.'},
 {'group':'House_Position','rule':gurub==3,'des':'Jupiter in 4','sou':'Phala Deepika','result':'With Jupiter posited in the 4th, person will be happy and will live with mother, friends, sons and servants. He will have plenty of grains.'},
 {'group':'House_Position','rule':gurub==4,'des':'Jupiter in 5','sou':'Phala Deepika','result':'Should Jupiter be in the 5th house, the native will suffer from distress from sons (children). He will be learned and a minister of the king.'},
 {'group':'House_Position','rule':gurub==5,'des':'Jupiter in 6','sou':'Phala Deepika','result':'If Jupiter occupies the 6th house at birth, the native will destroy his enemies but he will be lazy and will be humiliated. He will be clever and well versed in the recitation and utility of Mantras.'},
 {'group':'House_Position','rule':gurub==6,'des':'Jupiter in 7','sou':'Phala Deepika','result':'When Jupiter is posited in 7th house at birth, the native will be blessed with a decent wife and children. He will be handsome and more liberal than his father.'},
 {'group':'House_Position','rule':gurub==7,'des':'Jupiter in 8','sou':'Phala Deepika','result':'With Jupiter in the 8th house at birth, the native will be poor and helpless and earns his livelihood through servants or menials. He will indulge in mean action, but will be longlived.'},
 {'group':'House_Position','rule':gurub==8,'des':'Jupiter in 9','sou':'Phala Deepika','result':'If Jupiter be in 9th house at birth, the native, will be wealthy and will be blessed with sons (children). He will be famous and will be eager to perform virtuous deeds and religious rites. He will become a minister of the king.'},
 {'group':'House_Position','rule':gurub==9,'des':'Jupiter in 10','sou':'Phala Deepika','result':'Should Jupiter be occupying the 10th house at birth, the native will be very wealthy and a favourite of the king. Be earns a high reputation and is virtuous.'},
 {'group':'House_Position','rule':gurub==10,'des':'Jupiter in 11','sou':'Phala Deepika','result':'Jupiter in 11th house at birth makes the native wealthy, longlived and fearless. He gets few children; but enjoys the comforts of conveyances.'},
 {'group':'House_Position','rule':gurub==11,'des':'Jupiter in 12','sou':'Phala Deepika','result':'When Jupiter occupies the 12th house, the native will earn animosity ol others, and will himself use abusive language. He will be childless , sinful, indolent and a person who serves others.'},
 {'group':'House_Position','rule':shukrab==0,'des':'Venus in 1','sou':'Phala Deepika','result':'If Venus be posited in the lagna at birth, the native will have a beautiful and attractive body, and will be happy and longlived.'},
 {'group':'House_Position','rule':shukrab==1,'des':'Venus in 2','sou':'Phala Deepika','result':'Should Venus occupy the 2nd house at birth, the native will be a poet and will enjoy riches of various kinds.'},
 {'group':'House_Position','rule':shukrab==2,'des':'Venus in 3','sou':'Phala Deepika','result':'If Venus be In the 3rd house at birth, the native will be miserly, unpopular, devoid of wealth, happiness and wife.'},
 {'group':'House_Position','rule':shukrab==3,'des':'Venus in 4','sou':'Phala Deepika','result':'With Venus occupying the 4th house, the person born, the native will be endowed with good conveyances, a decent house, ornaments, clothes and scents.'},
 {'group':'House_Position','rule':shukrab==4,'des':'Venus in 5','sou':'Phala Deepika','result':'When Venus be in the 5th house at birth, the native will be endowed with wealth and will be as influential and renowned as a king. He will be learned and will be blessed with the happiness of children.'},
 {'group':'House_Position','rule':shukrab==5,'des':'Venus in 6','sou':'Phala Deepika','result':'With Venus posited in the 6th house at birth, the native will have no enemies, but he will be devoid of wealth. He will develop ilicit relations with several young girls, but will not enjoy happiness.'},
 {'group':'House_Position','rule':shukrab==6,'des':'Venus in 7','sou':'Phala Deepika','result':'Should Venus be placed in 7th house at birth, the native will enjoy the company of a faithful and beautiful wife and he may lose his wife. He will be wealthy and will have intrigues with bad women.'},
 {'group':'House_Position','rule':shukrab==7,'des':'Venus in 8','sou':'Phala Deepika','result':'Venus posited in the 8th house at birth, will make the native wealthy, longlived and a landlord.'},
 {'group':'House_Position','rule':shukrab==8,'des':'Venus in 9','sou':'Phala Deepika','result':'If Venus occupies the 9th house at birth, the native will draw his fortune through the beneficience of the king. He will be blessed with wife, sons and friends.'},
 {'group':'House_Position','rule':shukrab==9,'des':'Venus in 10','sou':'Phala Deepika','result':'With Venus occupying the 10th house at birth, the native will perform virtuous deeds. He will enjoy happiness from friends, will be greatly honoured, will enjoy high reputation and will attain a high status.'},
 {'group':'House_Position','rule':shukrab==10,'des':'Venus in 11','sou':'Phala Deepika','result':'Should Venus occupy the 11th house at birth, the native will be wealthy, but will have connections with other people`s wives. He will enjoy all kinds of happiness.'},
 {'group':'House_Position','rule':shukrab==11,'des':'Venus in 12','sou':'Phala Deepika','result':'If Venus occupies the 12th house at birth, the native will enjoy sexual relationships with many women (bed comforts). He will be rich and prosperous.'},
 {'group':'House_Position','rule':shanib==0,'des':'Saturn in 1','sou':'Phala Deepika','result':'If at birth Saturn is in the Lagna in his sign of exaltation (Libra) or in his own sign (Capricorn and Aquarius), the person concerned will be equal to the king, a chief or mayor of a city. If Saturn be in the Lagna in any other sign, the native will suffer from sorrow and misery from his very childhood and will be poverty stricken. He will be living shabbily and will be inactive.'},
 {'group':'House_Position','rule':shanib==1,'des':'Saturn in 2','sou':'Phala Deepika','result':'Should Saturn be in the 2nd house at birth, the face of the native will be unattractive. He will not take the righteous path and will be devoid of wealth but in the latter part of his life he will quit his native place and will then possess wealth, conveyance and all enjoyments of life.'},
 {'group':'House_Position','rule':shanib==2,'des':'Saturn in 3','sou':'Phala Deepika','result':'If Saturn should happen to occupy the 3rd house at birth, the native will be very intelligent, wise and liberal and will live with his wife. However, he will be indolent and unhappy.'},
 {'group':'House_Position','rule':shanib==3,'des':'Saturn in 4','sou':'Phala Deepika','result':'If Saturn be in the 4th house at birth, the native will be bereft of house, respect and mother. He will be sickly in his childhood. He will also be unhappy.'},
 {'group':'House_Position','rule':shanib==4,'des':'Saturn in 5','sou':'Phala Deepika','result':'If Saturn occupied the 5th house the person concerned will be evil minded and wicked. He will be bereft of learning, children, wealth and happiness. He roams about aimlessly.'},
 {'group':'House_Position','rule':shanib==5,'des':'Saturn in 6','sou':'Phala Deepika','result':'Should Saturn occupy the 6th house at birth, the person concerned will be glutton, wealthy and will vanquish his enemies. He will also be arrogant.'},
 {'group':'House_Position','rule':shanib==6,'des':'Saturn in 7','sou':'Phala Deepika','result':'When at birth Saturn is posited in the 7th house, the native develops relations with women of questionable character. He will be poverty stricken, a wanderer and unhappy.'},
 {'group':'House_Position','rule':shanib==7,'des':'Saturn in 8','sou':'Phala Deepika','result':'Saturn occupying the 8th house at birth will make the native unclean afflicted with piles, devoid of wealth, of cruel disposition, hungry and will be avoided by his friends.'},
 {'group':'House_Position','rule':shanib==8,'des':'Saturn in 9','sou':'Phala Deepika','result':'Should Saturn occupy the 9th house, the native will be devoid of good fortune, wealth, children father and will be irreligious. He will also be wicked.'},
 {'group':'House_Position','rule':shanib==9,'des':'Saturn in 10','sou':'Phala Deepika','result':'Saturn in 10th house enables the native to be king or equal to the king. He will be valiant, renowned and will be engaged in agricultural pursuits.'},
 {'group':'House_Position','rule':shanib==10,'des':'Saturn in 11','sou':'Phala Deepika','result':'Saturn in the 11th makes the native devoid of ill health and enables him lasting income and wealth.'},
 {'group':'House_Position','rule':shanib==11,'des':'Saturn in 12','sou':'Phala Deepika','result':'Should Saturn occupy the 12th house at birth, the native will be impudent, poor, childless, defective of some limb, stupid and defeated by his enemies.'},
 {'group':'House_Position','rule':rahub==0,'des':'Rahu in 1','sou':'Phala Deepika','result':'When Rahu is in the occupaton of the 1st house at birth, the native will be shortlived, wealthy and strong and suffer from diseases in the higher limbs (Face, head etc.).'},
 {'group':'House_Position','rule':rahub==1,'des':'Rahu in 2','sou':'Phala Deepika','result':'The person who has Rahu in the 2nd house at birth, will be insincere in speech and his words will carry double meaning. He will suffer from disease of the mouth or the face. He will be tender hearted and will receive wealth through the beneficence of the king. He will be of an angry disposition and happy.'},
 {'group':'House_Position','rule':rahub==2,'des':'Rahu in 3','sou':'Phala Deepika','result':'When Rahu is in the 3rd house at birth, the native will be proud, inimical towards his co-born, wealthy, longlived and strongwilled.'},
 {'group':'House_Position','rule':rahub==3,'des':'Rahu in 4','sou':'Phala Deepika','result':'With Rahu in the 4th house at birth, the native will have a short span of life and will be seldom happy.'},
 {'group':'House_Position','rule':rahub==4,'des':'Rahu in 5','sou':'Phala Deepika','result':'When Rahu occupies the 5th house at birth, the native will have nasal touch in his speech. He will be childless, hard hearted and will suffer from pain in the stomach.'},
 {'group':'House_Position','rule':rahub==5,'des':'Rahu in 6','sou':'Phala Deepika','result':'Should Rahu occupy the 6th house at birth, the native will be troubled by the enemies and will be oppressed by malefic planets. He will be wealthy and longlived and will suffer from ulcer in the anus.'},
 {'group':'House_Position','rule':rahub==6,'des':'Rahu in 7','sou':'Phala Deepika','result':'Rahu in the 7th house at birth makes the person concerned independent, but without intelligence. He squanders away his money by associating with women. He will become a widower and also impotent.'},
 {'group':'House_Position','rule':rahub==7,'des':'Rahu in 8','sou':'Phala Deepika','result':'If Rahu be posited in the 8th house the native will become miserable, will suffer from rheumatism, will have few children and will indulge in impure actions.'},
 {'group':'House_Position','rule':rahub==8,'des':'Rahu in 9','sou':'Phala Deepika','result':'If Rahu occupies the 9th house at birth, the native will be harsh in speech and will indulge in unrighteous actions but he will become head of a clan, city or a village.'},
 {'group':'House_Position','rule':rahub==9,'des':'Rahu in 10','sou':'Phala Deepika','result':'If Rahu be in the 10th house, the person born will have a limited number of issues, engaged in working for others, will not perform any rightful deeds, will be fearless and famous.'},
 {'group':'House_Position','rule':rahub==10,'des':'Rahu in 11','sou':'Phala Deepika','result':'With Rahu occupying the 11th house at birth, the native will be wealthy and longlived, will have a limited number of issues, and will suffer from some disease of the ear.'},
 {'group':'House_Position','rule':rahub==11,'des':'Rahu in 12','sou':'Phala Deepika','result':'Rahu in the 12th house at birth makes a man squanderer of money, will indulge in sinful deeds and suffer from diseases like dropsy etc.'},
 {'group':'House_Position','rule':ketub==0,'des':'Ketu in 1','sou':'Phala Deepika','result':'When Ketu occupies the 1st house or the Lagna, the person born will be ungrateful, unhappy and tale bearer, will associate with unsociable elements, deformed in his body, fallen from position and outcaste.'},
 {'group':'House_Position','rule':ketub==1,'des':'Ketu in 2','sou':'Phala Deepika','result':'With Ketu in the 2nd house at birth, the native will be bereft of learning and will have a harsh manner of speaking. He will have a sinister look and be dependent for food on others.'},
 {'group':'House_Position','rule':ketub==2,'des':'Ketu in 3','sou':'Phala Deepika','result':'Should Ketu occupy the 3rd house at birth, the native will be longlived, powerful and renowned. He will live happily with his wife and will eat good food; but he will be deprived of a brother.'},
 {'group':'House_Position','rule':ketub==3,'des':'Ketu in 4','sou':'Phala Deepika','result':'With Ketu occupying the 4th house at birth, the native will live in another man`s house and will lose his lands, mother and happiness. He will be forced to leave his native land.'},
 {'group':'House_Position','rule':ketub==4,'des':'Ketu in 5','sou':'Phala Deepika','result':'Ketu in the 5th house at a person`s birth deprives the native of his children. He will be evil minded and will be oppressed by goblins (evil spirits).'},
 {'group':'House_Position','rule':ketub==5,'des':'Ketu in 6','sou':'Phala Deepika','result':'If Ketu occupies the 6th house at birth, the native will be magnanimous, full of best qualities, firm, renowned and will be vested with high authority. He will vanquish his enemies and will be successful in obtaining Ishta Siddhi.'},
 {'group':'House_Position','rule':ketub==6,'des':'Ketu in 7','sou':'Phala Deepika','result':'Ketu`s occupation of the 7th house at birth will make the native suffer humiliation. He will associate with fallen women and will be separated from his own wife. He will suffer from diseases of the bowels and may lose his potency.'},
 {'group':'House_Position','rule':ketub==7,'des':'Ketu in 8','sou':'Phala Deepika','result':'With Ketu occupying the 8th house at birth, the native will suffer from separation from his nears and dears. He will be quarrelsome and shortlived. He will get injury from some weapon and will be unsuccessful in all his ventures.'},
 {'group':'House_Position','rule':ketub==8,'des':'Ketu in 9','sou':'Phala Deepika','result':'Ketu In the 9th house at birth, makes the native indulge in sinful and unrighteous actions. He will be deprived of his father, will be unfortunate, poverty stricken and will defame others.'},
 {'group':'House_Position','rule':ketub==9,'des':'Ketu in 10','sou':'Phala Deepika','result':'If Ketu occupies the 10th house at a person`s birth, he will face obstacles in performing good acts. He will be impure and indulge in wicked actions. He will be very bold and famous for his valor.'},
 {'group':'House_Position','rule':ketub==10,'des':'Ketu in 11','sou':'Phala Deepika','result':'If Ketu should occupy the 11th house, the person born will accumulate wealth and will be equipped with good qualities. He will enjoy himself and all items of luxuries and comforts will be available to him. He will achieve success in all his undertakings.'},
 {'group':'House_Position','rule':ketub==11,'des':'Ketu in 12','sou':'Phala Deepika','result':'When Ketu occupies the 12th house at birth, the native will commit sinful acts secretly. He will squander away all his money for undesirable purposes. He will destroy his wealth and take to forbidden conduct. He will suffer from diseases of the eyes.'},

 {'group':'Rasi_Position','rule':surya ===11,'des':'Sun in Pisces','result':'If the Sun is in Pisces at birth, one will be friendly, will have tendency to amass, be fond of women and happy, be learned, will destroy many enemies and be wealthy and rich. He will be endowed with wife, good sons and servants, will have wealth on account of transactions via sea/river, be an eloquent speaker, but a liar, will suffer from diseases of the private parts and will have many a co-born.','sou':'Saravali'},

 {'group':'Aspect','rule':getLord( surya) == 4 && isGrahaDrishti(2,mangal, surya ),'des':'Sun in a sign of Jupiter aspected by Mars','result':'Should Mars lend aspect to the Sun in a sign of Jupiter, the subject will earn fame through battle, be endowed with clarity of speech, money and happiness and be short-tempered.','sou':'Saravali'},

 {'group':'Aspect','rule':getLord( surya) == 4 && isGrahaDrishti(4,guru, surya ),'des':'Sun in a sign of Jupiter aspected by Jupiter','result':'If Jupiter aspects the Sun in Pisces/Sagittarius, the person will move in royal palaces, or be a king himself, will possess elephants, horses and wealth and be ever after learning.','sou':'Saravali'},

 {'group':'Aspect','rule':getLord( surya) == 4 && isGrahaDrishti(6,shani, surya ),'des':'Sun in a sign of Jupiter aspected by Saturn','result':'If Saturn aspects the Sun in Pisces, or Sagittarius, the native will be unclean, will eat other`s food, will join bad men and will breed animals.','sou':'Saravali'},
 {'group':'Rasi_Position','rule':surya ===9,'des':'Sun in Capricorn','result':'One who has the Sun in Capricorn will be base, interested in bad women, be greedy, will advance with mean jobs, be endowed with various deeds, be timid, devoid of relatives, fickle-minded, fond of wandering, weak, will lose everything due to conflicts with his relatives and will be a voracious eater.','sou':'Saravali'},
 {'group':'Rasi_Position','rule':surya ===10,'des':'Sun in Aquarius','result':'If the Sun is in Aquarius at birth, one will suffer from heart diseases, will have enormous strength (courage), be very short-tempered, be fortunate through other housewives, be hated by the learned, be firm in his activities, be miserable, will have little wealth, be fraudulent, be not firm in friendship, will have dirty body and be a miser.','sou':'Saravali'},
 {'group':'Aspect','rule':getLord( surya) == 6 && isGrahaDrishti(1,chandra, surya ),'des':'Sun in a sign of Saturn aspected by the Moon','result':'If the Moon aspects the Sun in a sign of Saturn, the native will be highly cunning in disposition and will lose his wealth and happiness on account of his befriending females.','sou':'Saravali'},

 {'group':'Aspect','rule':getLord( surya) == 6 && isGrahaDrishti(4,guru, surya ),'des':'Sun in a sign of Saturn aspected by Jupiter','result':'Should Jupiter aspect the Sun in Capricorn, or Aquarius, one will undertake to do auspicious deeds, be wise, will patronize all, widely famous and intelligent.','sou':'Saravali'},

 {'group':'Aspect','rule':getLord( surya) == 6 && isGrahaDrishti(6,shani, surya ),'des':'Sun in a sign of Saturn aspected by Saturn','result':'If Saturn aspects the Sun posited in Capricorn, or Aquarius, the person will destroy his enemies and will prosper due to royal honours.','sou':'Saravali'},

 {'group':'Rasi_Position','rule':chandra == 0,'des':'Moon in Aries','result':'Should the Moon be in Aries, the native will have a golden coloured body, will be endowed with lasting wealth, be devoid of co-born, be valorous, self-respected, auspicious, prosperous, libidinous, will have weak legs, ugly nails and little hair, be fickle-minded, will consider honour, as wealth, will possess hands and legs, like the lotus, (i.e. these will be lotus-red), will have more sons, round eyes, be friendly, be afraid of getting into watery places, like river, well etc.), will have wounds on the head and be won over by females.','sou':'Saravali'},
 {'group':'Aspect','rule':chandra == 0 && isGrahaDrishti(0,surya, chandra ),'des':'Moon in Aries aspected by the Sun','result':'If the Moon is in Aries at birth and be in aspect to the Sun, the native will be quite irascible, be honoured by the king, be soft, be valorous and fond of war.','sou':'Saravali'},

 {'group':'Aspect','rule':chandra == 0 && isGrahaDrishti(3,budh, chandra ),'des':'Moon in Aries aspected by Mercury','result':'Should Mercury aspect the Moon in Aries, the native will teach various disciplines, will possess good speech, will achieve his desires, be a great poet and be widely famous.','sou':'Saravali'},
 {'group':'Aspect','rule':chandra == 0 && isGrahaDrishti(4,guru, chandra ),'des':'Moon in Aries aspected by Jupiter','result':'If Jupiter aspects the Moon in Aries, the person will be endowed with servants and abundant riches and be a king, or a kings minister.','sou':'Saravali'},
 {'group':'Aspect','rule':chandra == 0 && isGrahaDrishti(5,shukra, chandra ),'des':'Moon in Aries aspected by Venus','result':'Venus aspecting the Moon in Aries denotes, that the subject will be lucky, be endowed with sons and wealth, will own (i.e. marry) a supreme lady and costly ornaments and will not eat much.','sou':'Saravali'},
 {'group':'Aspect','rule':chandra == 0 && isGrahaDrishti(6,shani, chandra ),'des':'Moon in Aries aspected by Saturn','result':'The Moon in Aries aspected by Saturn indicates, that the native will be jealous, miserable to a great extent, be very poor, dirty and untruthful.','sou':'Saravali'},
 {'group':'Rasi_Position','rule':chandra == 1,'des':'Moon in Taurus','result':'If the Moon be in Taurus at birth, the native will be large-hearted, highly charitable, short-haired, libidinous, famous, brilliant, will have (more) daughters, will possess eyes resembling that of a bull, be in a position to differentiate between good and bad, be happy during middle and concluding parts of his life, will have strong waist, feet, shoulders, face etc., will have (some) identity on the side and back of the body, will walk beautifully and be endowed with forbearance. Should the Moon be in the first half of Taurus, the mother of the native is not long-lived. Similarly the father is short-lived, if the Moon occupies the second half of Taurus.','sou':'Saravali'},
 {'group':'Aspect','rule':chandra == 1 && isGrahaDrishti(0,surya, chandra ),'des':'Moon in Taurus aspected by the Sun','result':'Should the Moon be in Taurus and be in aspect to the Sun, the native will be a farmer, be very industrious, be very rich with servants and quadrupeds and will lend money on usury.','sou':'Saravali'},

 {'group':'Aspect','rule':chandra == 1 && isGrahaDrishti(5,shukra, chandra ),'des':'Moon in Taurus aspected by Venus','result':'Should Venus aspect the Moon in Taurus, one will be endowed with ornaments, conveyances and houses and will possess comforts of sleeping and sitting, scents, robes, garlands etc.','sou':'Saravali'},
 {'group':'Aspect','rule':chandra == 1 && isGrahaDrishti(6,shani, chandra ),'des':'Moon in Taurus aspected by Saturn','result':'If it is Saturn, that aspects the Moon in Taurus, one will be devoid of wealth, be inauspicious for mother and wife and will be endowed with sons, friends and relatives.','sou':'Saravali'},

 rad=180/Math.PI
 function j2j(JulianDay) {//20040205
  
  j = parseInt(JulianDay) + 1402;
  k = parseInt((j - 1) / 1461);
  l = j - 1461 * k;
  n = parseInt((l - 1) / 365) - parseInt(l / 1461);
  i = l - 365 * n  + 30;
  J = parseInt(80 * i / 2447) ;
  I2 = parseInt(J / 11);
  this.day0 = i - parseInt(2447 *J / 80);
  this.month =  J + 2 -12 * I2;
  this.year = 4 * k + n +I2 - 4716;
  return this
 }
 
 function j2g(JulianDay) {//20030331
  
  a = JulianDay + 68569;
  b = parseInt(a / 36524.25);
  c = a - parseInt(36524.25 * b + 0.75);
  e = parseInt((c + 1) / 365.2425);
  
  f = c - parseInt(365.25 * e) + 31;
  g = parseInt(f / 30.59);
  h = parseInt(g / 11);
  this.day0 = Math.floor(f - parseInt(30.59 * g) + (JulianDay - parseInt(JulianDay)));
  this.month = Math.floor(g - 12 * h + 2);
  this.year = Math.floor(100 * (b - 49) + e + h);
  return this
 }
 
 function jd2md(JulianDay) {//20030331
   
  
  if (JulianDay < 2299239) {
  return j2j(JulianDay);
  } else {
  return j2g(JulianDay);
  }
  
 }

 function arcsin(x) { //###20010316
  if (eps < Math.abs(1 - sqr(x))) {
   return Math.atan2(x / Math.sqrt(1 - sqr(x)), 1);
   } else if (0 < x) {          //# {x is neary to 1}

function get_mean_long(ahar, rotation) {

}
function declination(long) {
   return  arcsin(Math.sin(long / rad) * Math.sin(24 / rad)) * rad;
}

 function get_daylight_equation(ahar,year, loc_lat) {
  mslong = get_mean_long(ahar, 4320000);
  samslong = mslong + (54 / 3600) * (year - 499);
  sdecl = declination(samslong);
  x = Math.tan(loc_lat / rad) * Math.tan(sdecl / rad);
  return 0.5 * arcsin(x) / Math.PI;
 }
 function get_manda_equation(argument, planet) {
  return arcsin(planet / 360 * Math.sin(argument / rad)) * rad;
 }

 function find_conj(leftx, lefty, rightx, righty) {
   
  width = (rightx - leftx) / 2;
  centrex = (rightx + leftx) / 2;
  if (width < epsiron) {
  return get_tslong(centrex);
  } else {
   centrey = get_elong(centrex);
   relation = three_relation(lefty, centrey, righty);
   if (relation < 0) {
    rightx = rightx + width;
    righty = get_elong(rightx);
   return find_conj(centrex, centrey, rightx, righty);
    } else if (0 < relation) {
    leftx = leftx - width;
    lefty = get_elong(leftx);
   return find_conj(leftx, lefty,centrex, centrey);
   } else {
    leftx = leftx + width / 2;
    lefty = get_elong(leftx);
    rightx = rightx - width / 2;
    righty = get_elong(rightx);
   return find_conj(leftx, lefty, rightx, righty);
   }
  }
 }

function ModernDate_to_JulianDay(year, month, day) {
    if (month < 3) {
        year = year -1 ;
        month = month + 12;
    }

    julian_day = Math.floor(365.25 * year) + Math.floor(30.59 * (month - 2)) + day + 1721086.5;
    if (year < 0) {
        julian_day = julian_day - 1;
        if (((year % 4) == 0) && (3 <= month)) {
            julian_day = julian_day + 1;
        }
    }
    if (2299160 < julian_day) {
        julian_day = julian_day + Math.floor(year / 400) - Math.floor(year / 100) + 2;
    }

   return julian_day;
}

function formatTime(d){ 
 var m =""+d.getMinutes()/100+"0000";
 var h =""+d.getHours()/100+"0000";
 return h.substr(2,2)+":"+m.substr(2,2);
}
function formatDateTimeZone(datetimezone)
{
 var t = new Date();
 t=datetimezone;
 var d =""+t.getDate()/100+"0000";
 var m =""+t.getMonth()/100+"0000";
 var y = t.getFullYear();
 var z=" UTC "+t.getTimezoneOffset()/60;
 return  d.substr(2,2)+m.substr(2,2)+" "+formatTimeSS(datetimezone)+z+" "+y;
}
function formatTimeSS(d){ return formatTime(d)+":"+(""+d.getSeconds()/100+"0000").substr(2,2);}

function toDeg(deg){
if(deg<0){deg+=1}
 d = parseInt(deg+1/1800);
 m = parseInt((deg-d)*60);
 s = ((deg-d)*60-m)*60;
 if (d<10){d= "0"+d}; 
 if (m<10){m= "0"+m}; 
 s=s.toFixed(0)
 if (s<10){s= "0"+s}
 return d+"&#176 "+m+"&#8217 "+s+"&#8221 ";//+s.toFixed(0)+
}

// Returns the gamma value that is used in the calculation for the equation of time

function calcGamma(julianDay)
{

}
// Returns the gamma value used to calculate eq of time
// and solar declination.
function calcGamma2(julianDay, hour)
{
 return (2 * Math.PI / 365) * (julianDay - 1 + (hour/24));
}
// Return the equation of time value for the given date.
function calcEqofTime(gamma)
{
 return (229.18 * (0.000075 + 0.001868 * Math.cos(gamma) - 0.032077 * Math.sin(gamma) - 0.014615 * Math.cos(2 * gamma) - 0.040849 * Math.sin(2 * gamma)));
}
// Return the solar declination angle (in radians) for the given date.
function calcSolarDec(gamma)
{
 return (0.006918 - 0.399912 * Math.cos(gamma) + 0.070257 * Math.sin(gamma) - 0.006758 * Math.cos(2 * gamma) + 0.000907 * Math.sin(2 * gamma));
}

function calcHourAngle(lat, solarDec, time)
{

{

 var sdat=sunxyz(jday);
 var ecl = 23.4393 - 3.563E-7 * (jday-2451543.5); 
 var xe = sdat[0];
 var ye = sdat[1]*cosd(ecl);
 var ze = sdat[1]*sind(ecl);
 var ra = rev(atan2d(ye,xe));
 var dec = atan2d(ze, Math.sqrt(xe*xe+ye*ye));
 var topo=radec2aa(ra,dec,jday,obs);
 return new Array( topo[0] , topo[1] , topo[2] , ra , dec , sdat[4], 0, 1, 0, sdat[3], -26.74 );
}
function radec2aa(ra,dec,jday,obs) {
// Convert ra/dec to alt/az, also return hour angle, azimut = 0 when north
// DOES NOT correct for parallax!
// TH0=Greenwich sid. time (eq. 12.4), H=hour angle (chapter 13)
  var TH0 = 280.46061837 + 360.98564736629*(jday-2451545.0);
  var H = rev(TH0-obs.longitude-ra);
  var alt = asind( sind(obs.latitude)*sind(dec) + cosd(obs.latitude)*cosd(dec)*cosd(H) );
  var az = atan2d( sind(H), (cosd(H)*sind(obs.latitude) - tand(dec)*cosd(obs.latitude)) );
  return new Array (alt, rev(az+180.0), H);
}
function MoonPos(jday,obs) {
// MoonPos calculates the Moon position and distance, based on Meeus chapter 47
// and the illuminated percentage from Meeus equations 48.4 and 48.1
// OPN: This version of MoonPos calculates the position to a precision of about 2' or so
// All T^2, T^3 and T^4 terms skipped. NB: Time is not taken from obs but from jday (julian day)
// Returns alt, az, hour angle, ra, dec (geocentr!), eclip. long and lat (geocentr!), 
// illumination, distance, brightness and phase angle 
 var T=(jday-2451545.0)/36525;
 // Moons mean longitude L'
 var LP=rev(218.3164477+481267.88123421*T);
 // Moons mean elongation
 var D=rev(297.8501921+445267.1114034*T);
 // Suns mean anomaly
 var M=rev(357.5291092+35999.0502909*T);
 // Moons mean anomaly M'
 var MP=rev(134.9633964+477198.8675055*T);
 // Moons argument of latitude
 var F=rev(93.2720950+483202.0175233*T);
 // The "further arguments" A1, A2 and A3  and the term E have been ignored
 // Sum of most significant terms from table 45.A and 45.B (terms less than 0.004 deg / 40 km dropped)
 var Sl = 6288774*sind(MP) + 1274027*sind(2*D-MP) + 658314*sind(2*D) + 213618*sind(2*MP) -
  185116*sind(M) - 114332*sind(2*F) + 58793*sind(2*D-2*MP) + 57066*sind(2*D-M-MP) +
  53322*sind(2*D+MP) + 45758*sind(2*D-M) - 40923*sind(M-MP) - 34720*sind(D) - 
  30383*sind(M+MP) + 15327*sind(2*D-2*F) - 12528*sind(MP+2*F) + 10980*sind(MP-2*F) +
  10675*sind(4*D-MP) + 10034*sind(3*MP) + 8548*sind(4*D-2*MP) - 7888*sind(2*D+M-MP) -
  6766*sind(2*D+M) - 5163*sind(D-MP) + 4987*sind(D+M) + 4036*sind(2*D-M+MP);
 var Sb = 5128122*sind(F) + 280602*sind(MP+F) + 277602*sind(MP-F) + 173237*sind(2*D-F) +
  55413*sind(2*D-MP+F) + 46271*sind(2*D-MP-F) + 32573*sind(2*D+F) + 17198*sind(2*MP+F) +
  9266*sind(2*D+MP-F) + 8822*sind(2*MP-F) + 8216*sind(2*D-M-F) + 4324*sind(2*D-2*MP-F) +
  4200*sind(2*D+MP+F);
 var Sr = (-20905355)*cosd(MP) - 3699111*cosd(2*D-MP) - 2955968*cosd(2*D) - 569925*cosd(2*MP) +
  246158*cosd(2*D-2*MP) - 152138*cosd(2*D-M-MP) - 170733*cosd(2*D+MP) - 204586*cosd(2*D-M) -
  129620*cosd(M-MP) + 108743*cosd(D) + 104755*cosd(M+MP) + 79661*cosd(MP-2*F) + 48888*cosd(M);
 // geocentric longitude, latitude
 var mglong = rev(LP+Sl/1000000.0);
 var mglat = Sb/1000000.0;
 // Obliquity of Ecliptic
 var obl = 23.4393-3.563E-7*(jday-2451543.5);
 var ra = rev(atan2d(sind(mglong)*cosd(obl)-tand(mglat)*sind(obl),cosd(mglong)));
 var dec = asind(sind(mglat)*cosd(obl)+cosd(mglat)*sind(obl)*sind(mglong));
 var moondat=radec2aa(ra,dec,jday,obs);
 // phase angle (48.4)
 var pa = Math.abs(180.0 - D - 6.289*sind(MP) + 2.100*sind(M) - 1.274*sind(2*D-MP) - 
  0.658*sind(2*D) - 0.214*sind(2*MP) - 0.11*sind(D));
 var k = (1+cosd(pa))/2;
 var mr = Math.round(385000.56+Sr/1000.0);
 var h = moondat[0];
 // correct for parallax, equatorial horizontal parallax, see Meeus p. 337
 h -= asind(6378.14/mr)*cosd(h);
 // brightness, use Paul Schlyter's formula (based on common phase law for Moon)
 var sdat=sunxyz(jday);
 var r = sdat[3]; // Earth (= Moon) distance to Sun in AU
 var R = mr/149598000; // Moon distance to Earth in AU
 var mag = 0.23 + 5*log10(r*R) + 0.026 * pa + 4.0E-9 * pa*pa*pa*pa
 return new Array(h,moondat[1],moondat[2],ra,dec,mglong, mglat, k, r, R, mag);
}

}
